<!-- j0.si default preset, replace the initkit html if you want to use your own custom page --><!DOCTYPE html><html prefix="og: https://ogp.me/ns#"><head><link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous"><script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script><link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&display=swap" rel="stylesheet"><link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous"><style>.caveat{font-family:"Caveat",cursive;font-optical-sizing:auto;font-weight:600;font-style:normal}nav{top:0;position:fixed;text-align:center;backdrop-filter:blur(8px);z-index:10000;width:100vw;background-color:#000000b0;box-shadow:#000 0 0 10px}.nx{font-size:27px;text-decoration:none}.lg{color:#fff;text-shadow:0 0 6.4px}.ctl{font-size:12vh}body{animation:bg 15s linear infinite}@keyframes bg{0%{background-color:#111222}50%{background-color:#222333}100%{background-color:#111222}}.contentn{display:inline-block}.urlbtn{--bs-btn-color:#ffffff;--bs-btn-hover-bg:#555666;--bs-btn-bg:#222333}body{color:white;}.q{position:fixed;z-index:1000;display:flex;justify-content:center;width:100%;flex-direction:column;align-items:center}.j{box-shadow:0 0 20px;min-width:36vw;transition:.64s cubic-bezier(.16,1,.3,1)}a{color:#caceff;text-decoration:none}.nl{text-decoration:underline}</style><title>404 | #host</title><meta property="og:title" content="404 | #host"><meta property="og:url" content="#url"><meta name="description" content="Link shortener by #host"><meta name="og:description" content="Link shortener by #host"><meta name="application-name" content="#host"><meta name="viewport" content="width=device-width,initial-scale=1"></head><body class="text-center position-relative"><nav class="nav justify-content-center"><div class="nv"><h3 class="caveat"><a href="./" class="nx lg">#host</a></h3></div></nav><div class="position-relative top-50 mx-auto text-center contentn" id="m"><h1 class="caveat lg ctl">404</h1><p id="msg"><i>404 Not Found</i>, which means you have clicked on a link that does not exists.<br><small style="opacity:.25"><i><a href="#url">Want to shorten a long URL? <span class="nl">Visit our link shortener to get a shortened URL!</span></a></i></small></p></div><script>const m=document.getElementById("m"),o=document.getElementById('msg');let h=0,v=0,x=0,y=0;document.addEventListener("mousemove",e=>{h=e.clientX-window.innerWidth/2,v=e.clientY-window.innerHeight/2}),setInterval(()=>{x+=(h/32-x)/16,y+=(v/32-y)/16,m.style.transform=`translate(${x}px,${y+.35*window.innerHeight}px)`},16)</script></body></html>
